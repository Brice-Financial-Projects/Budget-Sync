name: CI / CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  FLASK_ENV: testing
  FLASK_APP: "budget_sync:create_app()"
  FLASK_RUN_FROM_CLI: "true"
  PYTHONPATH: "${{ github.workspace }}/src"     # <-- CRUCIAL FIX
  CI: "true"
  REDIS_URL: redis://localhost:6379/0
  SENDGRID_API_KEY: "ci-dummy"
  OPENWEATHER_API_KEY: "ci-dummy"
  FLASK_SECRET_KEY: "ci-secret"

jobs:
  lint-and-test:
    name: Lint & Pytest
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements-dev.txt || true
          pip install -r requirements.txt || true

      - name: Ruff (lint)
        run: ruff check .

      - name: Show pytest.ini
        if: always()
        run: |
          [ -f pytest.ini ] && cat pytest.ini || echo "pytest.ini not found"

      # -----------------------------------------------------
      #                ðŸ”¥ MIGRATIONS
      # -----------------------------------------------------
      - name: Run Alembic Migrations
        env:
          DATABASE_URL: "postgresql+psycopg2://testuser:testpass@localhost:5432/testdb"
        run: |
          echo "Running migrations..."
          echo "FLASK_APP=$FLASK_APP"
          echo "PYTHONPATH=$PYTHONPATH"
          flask db upgrade

      # -----------------------------------------------------
      #                ðŸ”¥ TESTS
      # -----------------------------------------------------
      - name: Run tests
        env:
          DATABASE_URL: "postgresql+psycopg2://testuser:testpass@localhost:5432/testdb"
        run: |
          echo "Using test DB"
          pytest -q --cov=app --cov=src --cov-report=xml --maxfail=1

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml


